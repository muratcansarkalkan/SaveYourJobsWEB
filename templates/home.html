<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple UI Search Engine for LinkedIn
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    
        <!-- <link rel="stylesheet" type="text/css" href="style.css"/> -->
    </head>
    <body>
        
        <form action="/output/" method="post">
            {% csrf_token %}
            <header>
            <div class="searchline">
            <div class="container">
            <div class="flex-item"><input type="text" name="query" placeholder="Search by title, skill or company" required></div>
            <div class="flex-item"><input type="text" name="location" placeholder="City, state or zipcode" required></div>
            <div class="flex-item"><button type="submit">Send</button></div>
            </div>
        </div>
    </header>
        <br>
            <table>
            <tr>
                <th id="tabletitle">Title</th>
                <th id="tablecomp">Company</th>
                <th id="tableloc">Location</th>
                <th id="tablelink">Link</th>
            </tr>

            <!-- <tr>
                <td>Software Engineer</td>
                <td>Amazon</td>
                <td>EMEA</td>
                <td><a href="https://www.amazon.com">Click!</a></td>
            </tr> -->

                {% for load in loader %}
            <tr>
                <td>{{ load.title }}</td>
                <td>{{ load.company }}</td>
                <td>{{ load.location }} </td>
                <td><a href="{{ load.link }}">Click!</a></td>
            </tr>
                {% endfor %}
            
           
        </table>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>
</html>
